<div id="api-elems" class="column">
    <ul class="menu vertical" data-drilldown data-close-on-click=true>
        {{#each api_elem}}
            <li id="{{id}}"><a href="#">{{text}}</a>{{#if sublist}}
                <ul class="menu vertical">
                    {{#each sublist}}
                        <li id="{{id}}"><a href="#">{{text}}</a></li>
                    {{/each}}
                </ul>
                {{/if}}</li>
        {{/each}}
    </ul>
</div>
